<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>العضويات</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0; padding: 0;
    background: #f9fafc;
    color: #222;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    background-color: #00529b;
    color: white;
    padding: 15px 20px;
    font-size: 1.9rem;
    font-weight: 700;
    text-align: center;
    position: relative;
  }
  header button.home-btn {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    cursor: pointer;
    color: white;
    font-weight: 700;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: color 0.3s ease;
  }
  header button.home-btn:hover {
    color: #ffdc00;
  }
  header button.home-btn svg {
    width: 22px; height: 22px;
    fill: #ffdc00;
  }

  main {
    flex: 1;
    display: flex;
    padding: 20px;
    gap: 20px;
  }
  aside.filters {
    width: 210px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    padding: 15px 10px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    user-select: none;
  }
  aside.filters h3 {
    font-weight: 600;
    margin-bottom: 10px;
    color: #00529b;
    border-bottom: 2px solid #00529b;
    padding-bottom: 5px;
  }
  aside.filters button {
    background: #007bff;
    border: none;
    color: white;
    padding: 10px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  aside.filters button:hover,
  aside.filters button.active {
    background: #004a8b;
  }

  section.search-area {
    flex: 1;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 15px rgb(0 0 0 / 0.07);
    padding: 20px 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .search-box {
    display: flex;
    gap: 15px;
    align-items: center;
    flex-wrap: wrap;
  }
  .search-box input {
    flex: 1;
    font-size: 1.1rem;
    padding: 12px 15px;
    border: 2px solid #00529b;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s ease;
  }
  .search-box input:focus {
    border-color: #007bff;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    text-align: center;
    font-size: 1.1rem;
    margin-top: 15px;
  }
  thead {
    background-color: #00529b;
    color: white;
    font-weight: 700;
  }
  th, td {
    padding: 11px 10px;
    border: 1px solid #ddd;
  }
  tbody tr:hover {
    background-color: #f0f5ff;
    cursor: pointer;
  }
  tbody tr td.name-cell a {
    color: #00529b;
    font-weight: 600;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  tbody tr td.name-cell a:hover {
    color: #007bff;
    text-decoration: underline;
  }

  td.img-cell img {
    width: 55px;
    height: 55px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #00529b;
  }

  .error-msg {
    color: #cc0000;
    font-weight: 600;
    margin-top: 15px;
    user-select: none;
  }

  @media(max-width: 900px) {
    main {
      flex-direction: column;
      padding: 10px 15px;
    }
    aside.filters {
      width: 100%;
      flex-direction: row;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    aside.filters button {
      flex: 1 1 130px;
    }
  }
</style>
</head>
<body>

<header>
  <button class="home-btn" onclick="goHome()" aria-label="الصفحة الرئيسية">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
    </svg>
    الصفحة الرئيسية
  </button>
  العضويات
</header>

<main>

  <aside class="filters" aria-label="فلاتر العضويات">
    <h3>نوع العضوية</h3>
    <button data-filter-type="membershipType" data-filter-value="الكل" class="active">الكل</button>
    <button data-filter-type="membershipType" data-filter-value="عاملة">عاملة</button>
    <button data-filter-type="membershipType" data-filter-value="منتسبة">منتسبة</button>
    <button data-filter-type="membershipType" data-filter-value="مؤسس">مؤسس</button>

    <h3>النوع</h3>
    <button data-filter-type="gender" data-filter-value="الكل" class="active">الكل</button>
    <button data-filter-type="gender" data-filter-value="ذكر">ذكر</button>
    <button data-filter-type="gender" data-filter-value="أنثى">أنثى</button>

    <h3>التجديد</h3>
    <button data-filter-type="renewal" data-filter-value="الكل" class="active">الكل</button>
    <button data-filter-type="renewal" data-filter-value="مجدد">مجدد</button>
    <button data-filter-type="renewal" data-filter-value="غير مجدد">غير مجدد</button>

    <h3>الجمعية العمومية</h3>
    <button data-filter-type="assembly" data-filter-value="الكل" class="active">الكل</button>
    <button data-filter-type="assembly" data-filter-value="نعم">نعم</button>
    <button data-filter-type="assembly" data-filter-value="لا">لا</button>
  </aside>

  <section class="search-area" role="main" aria-live="polite" aria-atomic="true">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="ابحث برقم العضوية أو الاسم الأول" aria-label="بحث برقم العضوية أو الاسم" autocomplete="off" />
    </div>
    <div id="result"></div>
  </section>

</main>

<script>
  const apiUrl = "https://script.google.com/macros/s/AKfycbxDDJbGBBfrG1374mYSGU0giEL5kxE5hy4TNA8g_JVlM6bw6DCSGzDH5FfA5dK2onMkhg/exec";

  const filters = {
    membershipType: "الكل",
    gender: "الكل",
    renewal: "الكل",
    assembly: "الكل"
  };

  const filterButtons = document.querySelectorAll("aside.filters button");
  const searchInput = document.getElementById("searchInput");
  const resultDiv = document.getElementById("result");

  function goHome() {
    window.location.href = "home.html"; // عدل حسب اسم الصفحة الرئيسية عندك
  }

  filterButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const type = btn.getAttribute("data-filter-type");
      const value = btn.getAttribute("data-filter-value");
      document.querySelectorAll(`button[data-filter-type="${type}"]`).forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      filters[type] = value;
      loadData();
    });
  });

  let debounceTimer;
  searchInput.addEventListener("input", () => {
    clearTimeout(debounceTimer);
    debounceTimer = setTimeout(() => {
      loadData();
    }, 600);
  });

  function loadData() {
    const searchVal = searchInput.value.trim();
    const hasFilter = Object.values(filters).some(v => v !== "الكل");

    if (searchVal === "" && !hasFilter) {
      resultDiv.innerHTML = "<p>من فضلك أدخل رقم العضوية أو الاسم الأول، أو اختر فلتر.</p>";
      return;
    }

    let params = new URLSearchParams();

    if (searchVal !== "") {
      if (/^\d+$/.test(searchVal)) {
        params.append("id", searchVal);
      } else {
        params.append("name", searchVal);
      }
    }

    Object.keys(filters).forEach(key => {
      if (filters[key] && filters[key] !== "الكل") {
        params.append(key, filters[key]);
      }
    });

    resultDiv.innerHTML = "جاري التحميل...";

    fetch(apiUrl + "?" + params.toString())
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.innerHTML = `<div class="error-msg">❌ حدث خطأ: ${data.error}</div>`;
          return;
        }
        // إذا ما فيش نتائج، خليها رسالة بسيطة بدل الخطأ
        if ((!data.results || data.results.length === 0) && !data.id) {
          resultDiv.innerHTML = "<p>لا توجد نتائج.</p>";
          return;
        }
        renderResults(data.results || (data.id ? [data] : []));
      })
      .catch(() => {
        resultDiv.innerHTML = `<div class="error-msg">❌ حدث خطأ أثناء تحميل البيانات.</div>`;
      });
  }

  function renderResults(members) {
    if (!members || members.length === 0) {
      resultDiv.innerHTML = "<p>لا توجد نتائج.</p>";
      return;
    }
    let html = `<table aria-label="جدول نتائج البحث">
      <thead>
        <tr>
          <th>رقم العضوية</th>
          <th>الاسم</th>
          <th>نوع العضوية</th>
          <th>النوع</th>
          <th>التجديد</th>
          <th>حق حضور الجمعية العمومية</th>
          <th>صورة العضو</th>
        </tr>
      </thead>
      <tbody>`;

    members.forEach(m => {
      html += `<tr>
        <td>${m["رقم العضوية"] || "-"}</td>
        <td class="name-cell"><a href="member-details.html?id=${encodeURIComponent(m["رقم العضوية"])}" target="_blank" rel="noopener noreferrer">${m["الاسم"] || "-"}</a></td>
        <td>${m["نوع العضوية"] || "-"}</td>
        <td>${m["النوع"] || "-"}</td>
        <td>${m["التجديد"] || "-"}</td>
        <td>${m["حق حضور الجمعية العمومية"] || "-"}</td>
        <td class="img-cell"><img src="${m["صورة العضو"] || 'https://via.placeholder.com/55'}" alt="صورة ${m["الاسم"] || 'عضو'}" loading="lazy"/></td>
      </tr>`;
    });

    html += "</tbody></table>";
    resultDiv.innerHTML = html;
  }

  // حَمِّل بيانات أولية عند فتح الصفحة لكن مش ببحث تلقائي عشان مايطلعش خطأ
  resultDiv.innerHTML = "<p>من فضلك أدخل رقم العضوية أو الاسم الأول، أو اختر فلتر.</p>";
</script>

</body>
</html>
