<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا | نور المقطم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      color: #222;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.75);
      z-index: -1;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 2.5rem;
      color: #0078ff;
      font-weight: 700;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 25px 30px;
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #0078ff;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn {
      background: #0078ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .btn:hover { background: #005fd1; }
    .btn img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .submit-btn {
      width: 100%;
      background: #0078ff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #005fd1;
    }
    footer {
      margin-top: auto;
      color: #666;
      font-size: 0.9rem;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>تواصل معنا</h1>

  <div class="card">
    <h2>بيانات التواصل</h2>
    <div class="buttons">
      <a href="https://wa.me/201234567891" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        مدير المركز
      </a>
      <a href="https://wa.me/201234567892" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        مسؤول العضوية
      </a>
      <a href="https://wa.me/201234567893" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        النشاط الاجتماعي
      </a>
      <a href="https://wa.me/201234567894" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        النشاط الرياضي
      </a>
    </div>
  </div>

  <div class="card">
    <h2>نموذج تقديم شكوى</h2>
    <form id="complaint-form">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك" required />

      <label for="memberId">رقم العضوية</label>
      <input type="text" id="memberId" name="memberId" placeholder="رقم العضوية" required />

      <label for="message">الشكوى</label>
      <textarea id="message" name="message" placeholder="اكتب تفاصيل الشكوى" required></textarea>

      <button type="submit" class="submit-btn">إرسال الشكوى</button>
    </form>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025 نور المقطم
  </footer>

  <script>
    const form = document.getElementById('complaint-form');
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxNe-TzhaQFu_LhEfi3J_92KkouK-DJFUv2g6aPoiDX-dwP4U3C_m7u5kNd6rdCX88oew/exec';

    form.addEventListener('submit', e => {
      e.preventDefault();

      const name = form.name.value.trim();
      const memberId = form.memberId.value.trim();
      const message = form.message.value.trim();

      if (!name || !memberId || !message) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ name, memberId, message }),
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then(res => res.text())
        .then(response => {
          alert(response);
          form.reset();
        })
        .catch(error => {
          console.error(error);
          alert("حدث خطأ أثناء إرسال الشكوى. حاول مرة أخرى.");
        });
    });
  </script>

</body>
</html>
