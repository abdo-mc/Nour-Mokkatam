<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا | نور المقطم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap');
    :root {
      --primary: #0078ff;
      --primary-hover: #005fd1;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #111;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Cairo', sans-serif;
      background: url('https://images.unsplash.com/photo-1602343167094-b7b8b2545e0e?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }
    h1 {
      margin: 30px 0 20px;
      font-size: 2.5rem; color: #fff;
      font-weight: 700; text-align: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px 30px;
      margin: 20px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: var(--primary);
    }
    .item {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }
    .item a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn {
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn img {
      width: 22px;
      height: 22px;
      filter: brightness(0) invert(1);
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal {
      background: #fff;
      color: #111;
      border-radius: 10px;
      padding: 25px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      position: relative;
    }
    .modal h3 {
      margin-bottom: 15px;
      color: var(--primary);
      font-size: 1.4rem;
    }
    .modal label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .modal input,
    .modal textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .modal textarea {
      resize: vertical;
      min-height: 100px;
    }
    .modal .actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal .btn {
      flex: 1;
      justify-content: center;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #888;
    }
    footer {
      margin-top: auto;
      color: #ccc;
      font-size: 0.9rem;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>تواصل معنا</h1>

  <div class="card">
    <h2>بيانات الاتصال</h2>
    <div class="item">📞 <a href="tel:+201234567890">+20 123 456 7890</a></div>
    <div class="item">✉️ <a href="mailto:info@noormokatam.com">info@noormokatam.com</a></div>
  </div>

  <div class="card">
    <h2>تواصل مباشر</h2>
    <div class="buttons">
      <a href="https://wa.me/201234567891" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        مدير المركز
      </a>
      <a href="https://wa.me/201234567892" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        مسؤول العضوية
      </a>
      <a href="https://wa.me/201234567893" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        النشاط الاجتماعي
      </a>
      <a href="https://wa.me/201234567894" class="btn" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="">
        النشاط الرياضي
      </a>
      <a href="https://www.facebook.com/yourpage" class="btn" target="_blank">
        <img src="https://www.transparentpng.com/thumb/facebook-logo/facebook-logo-transparent-icons--IWqWQI.png" alt="">
        فيسبوك
      </a>
    </div>
  </div>

  <button class="btn" onclick="openModal()">📩 تقديم شكوى</button>

  <div class="modal-bg" id="modal-bg">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">×</button>
      <h3>نموذج الشكوى</h3>
      <label for="name">الاسم</label>
      <input type="text" id="name" placeholder="أدخل اسمك الكامل" />

      <label for="member-id">رقم العضوية</label>
      <input type="text" id="member-id" placeholder="أدخل رقم العضوية" />

      <label for="complaint">الشكوى</label>
      <textarea id="complaint" placeholder="اكتب تفاصيل الشكوى"></textarea>

      <div class="actions">
        <button class="btn" onclick="submitComplaint()">إرسال</button>
        <button class="btn" onclick="closeModal()">إلغاء</button>
      </div>
    </div>
  </div>

  <footer>
    جميع الحقوق محفوظة © 2025 نور المقطم
  </footer>

  <script>
    const SCRIPT_URL = 'YOUR_SCRIPT_URL';

    function openModal() {
      document.getElementById('modal-bg').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal-bg').style.display = 'none';
    }
    function submitComplaint() {
      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('member-id').value.trim();
      const complaint = document.getElementById('complaint').value.trim();

      if (!name || !id || !complaint) {
        alert('يرجى ملء جميع الحقول');
        return;
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ name, memberId: id, message: complaint }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(txt => {
        alert(txt);
        closeModal();
        document.getElementById('name').value = '';
        document.getElementById('member-id').value = '';
        document.getElementById('complaint').value = '';
      })
      .catch(err => {
        console.error(err);
        alert('حدث خطأ. حاول مرة أخرى.');
      });
    }
  </script>

</body>
</html>
