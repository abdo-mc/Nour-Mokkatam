<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    header {
      text-align: center;
      background-color: #004080;
      color: white;
      padding: 30px 20px;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }
    .login-box {
      background: white;
      padding: 35px 40px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 350px;
      max-width: 90vw;
      text-align: center;
      position: relative;
    }
    .login-box h2 {
      margin-bottom: 25px;
      color: #004080;
      font-weight: 700;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px 14px;
      margin: 12px 0 18px 0;
      border: 3px solid #004080;
      border-radius: 8px;
      font-size: 1.1rem;
      outline: none;
      box-sizing: border-box;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="email"]:focus {
      border-color: #007bff;
    }
    button.login-btn {
      width: 100%;
      background-color: #0080ff;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-bottom: 12px;
    }
    button.login-btn:hover {
      background-color: #005bb5;
    }
    button.home-btn {
      width: 100%;
      background-color: #6c757d;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button.home-btn:hover {
      background-color: #495057;
    }
    .forgot {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #004080;
      cursor: pointer;
      text-decoration: underline;
    }
    .forgot:hover {
      color: #002c66;
    }
    .message {
      margin-top: 15px;
      color: green;
      font-weight: 700;
      font-size: 1rem;
      display: none;
    }
    .error-message {
      margin-top: 15px;
      color: red;
      font-weight: 700;
      font-size: 1rem;
      display: none;
    }

    /* Styling for the register form */
    .register-form-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .register-btn-container {
      text-align: center;
      margin-top: 20px;
    }
    button.login-btn {
      background-color: #0080ff;
    }
    button.login-btn:hover {
      background-color: #005bb5;
    }
  </style>
  <script>
    // تأكد المستخدم مسجل دخول سابقًا
    if (localStorage.getItem("username")) {
      window.location.href = "Home.html";
    }

    const apiUrl = "https://script.google.com/macros/s/AKfycbySD2R9nbJs1CJVFjgd5Pcqog2mdiCigMtwcSg9Xi3t3t3d4fB-6sVJagCj78pFXWNApg/exec";

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      const msgSuccess = document.getElementById('msgSuccess');
      const msgError = document.getElementById('msgError');

      msgSuccess.style.display = "none";
      msgError.style.display = "none";

      if (!username || !password) {
        msgError.textContent = "يرجى إدخال اسم المستخدم وكلمة المرور";
        msgError.style.display = "block";
        return;
      }

      fetch(`${apiUrl}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            msgSuccess.textContent = `مرحبًا ${data.name}، تم تسجيل الدخول بنجاح`;
            msgSuccess.style.display = "block";

            localStorage.setItem('username', data.username);
            localStorage.setItem('role', data.role);
            localStorage.setItem('name', data.name);

            setTimeout(() => {
              window.location.href = "Home.html";
            }, 300);
          } else {
            msgError.textContent = data.error;
            msgError.style.display = "block";
          }
        })
        .catch(() => {
          msgError.textContent = "حدث خطأ في الاتصال. حاول مرة أخرى.";
          msgError.style.display = "block";
        });
    }

    function forgotPassword() {
      const contact = "01012287881";
      const message = encodeURIComponent("مرحبًا، أحتاج لاستعادة كلمة المرور في موقع مركز شباب نور المقطم.");
      window.open(`https://wa.me/${contact}?text=${message}`, '_blank');
    }

    function goHome() {
      window.location.href = "Main.html";
    }

    function showRegisterForm() {
      document.getElementById('registerForm').style.display = 'flex';
    }

    function closeRegisterForm() {
      document.getElementById('registerForm').style.display = 'none';
    }

    function register() {
      const newUsername = document.getElementById('newUsername').value.trim();
      const newEmail = document.getElementById('newEmail').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const msgSuccess = document.getElementById('msgSuccess');
      const msgError = document.getElementById('msgError');

      msgSuccess.style.display = "none";
      msgError.style.display = "none";

      if (!newUsername || !newEmail || !newPassword || !confirmPassword) {
        msgError.textContent = "يرجى إدخال جميع البيانات المطلوبة.";
        msgError.style.display = "block";
        return;
      }

      if (newPassword !== confirmPassword) {
        msgError.textContent = "كلمة المرور غير متطابقة.";
        msgError.style.display = "block";
        return;
      }

      fetch(`${apiUrl}?action=register&username=${encodeURIComponent(newUsername)}&email=${encodeURIComponent(newEmail)}&password=${encodeURIComponent(newPassword)}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            msgSuccess.textContent = "تم إنشاء الحساب بنجاح.";
            msgSuccess.style.display = "block";

            setTimeout(() => {
              window.location.href = "Home.html";
            }, 300);
          } else {
            msgError.textContent = data.error;
            msgError.style.display = "block";
          }
        })
        .catch(() => {
          msgError.textContent = "حدث خطأ في الاتصال. حاول مرة أخرى.";
          msgError.style.display = "block";
        });
    }
  </script>
</head>
<body>
  <header>مركز شباب نور المقطم</header>
  <main>
    <div class="login-box">
      <h2>تسجيل دخول</h2>
      <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="username" />
      <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" />
      <button class="login-btn" onclick="login()">تسجيل دخول</button>
      <button class="home-btn" onclick="goHome()">العودة إلى الصفحة الرئيسية</button>
      <div class="forgot" onclick="forgotPassword()">نسيت كلمة المرور؟</div>
      <div id="msgSuccess" class="message"></div>
      <div id="msgError" class="error-message"></div>
    </div>
  </main>

  <!-- زر إنشاء حساب جديد -->
  <div class="register-btn-container">
    <button class="login-btn" onclick="showRegisterForm()">إنشاء حساب جديد</button>
  </div>

  <!-- نموذج إنشاء حساب جديد -->
  <div class="register-form-container" id="registerForm" style="display: none;">
    <div class="login-box">
      <h2>إنشاء حساب جديد</h2>
      <input type="text" id="newUsername" placeholder="اسم المستخدم" autocomplete="username" />
      <input type="email" id="newEmail" placeholder="البريد الإلكتروني" autocomplete="email" />
      <input type="password" id="newPassword" placeholder="كلمة المرور" autocomplete="new-password" />
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" />
      <button class="login-btn" onclick="register()">إنشاء الحساب</button>
      <button class="home-btn" onclick="closeRegisterForm()">إلغاء</button>
    </div>
  </div>
</body>
</html>
