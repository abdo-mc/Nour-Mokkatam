<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>الصفحة الرئيسية - مركز شباب نور المقطم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbkp2bLZvVgx1jhMg8Dl58zjmoCQlLBHjrFVf5LjX3RZFLxE2Zo0qh8/c1n0eL+8PMPZ3PVcEaO37pXwYB1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f4f8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #004080;
    }
    header {
      width: 100%;
      max-width: 960px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }
    header img {
      height: 60px;
      width: auto;
    }
    .container {
      background: white;
      padding: 40px 60px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      width: 900px;
      max-width: 95vw;
      margin-top: 20px;
    }
    .title-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 40px;
    }
    .title-container h1 {
      font-weight: 800;
      font-size: 2.2rem;
      margin: 0;
      white-space: nowrap;
      color: #004080;
    }
    .title-container .subtitle {
      font-weight: 700;
      font-size: 1.8rem;
      color: #007bff;
      white-space: nowrap;
    }
    .buttons-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    button {
      flex: 1 1 200px;
      max-width: 280px;
      background: linear-gradient(90deg, #0080ff, #005bb5);
      border: none;
      padding: 16px 0;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
      transition: all 0.3s ease;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      min-width: 200px;
    }
    button:hover {
      background: linear-gradient(90deg, #005bb5, #003d7a);
      box-shadow: 0 8px 25px rgba(0, 74, 179, 0.7);
      transform: translateY(-3px);
    }
    button:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
    }
    i.fa {
      font-size: 1.5rem;
    }
    @media (max-width: 650px) {
      .buttons-row {
        flex-direction: column;
        gap: 20px;
      }
      button {
        max-width: 100%;
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1kgHdRe8f6Lwi-x12GFzEGVO7XVr6PQsB" alt="وزارة الشباب والرياضة" />
    <img src="https://drive.google.com/uc?export=view&id=19ArNiOiblQdq0vIfGXWP4u1w1fZu_UWF" alt="مركز شباب نور المقطم" />
  </header>

  <div class="container">
    <div class="title-container">
      <h1>مرحبًا بك في</h1>
      <div class="subtitle">مركز شباب نور المقطم</div>
    </div>

    <div class="buttons-row">
      <button onclick="location.href='login.html'">
        <i class="fa-solid fa-key"></i> تسجيل دخول
      </button>
      <button onclick="location.href='bus.html'">
        <i class="fa-solid fa-magnifying-glass"></i> استعلام عن الرحلة
      </button>
      <button onclick="location.href='activities.html'">
        <i class="fa-solid fa-briefcase"></i> الأنشطة
      </button>
      <button onclick="location.href='trainings.html'">
        <i class="fa-solid fa-dumbbell"></i> التدريبات
      </button>
    </div>
  </div>
</body>
</html>
