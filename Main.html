<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>الصفحة الرئيسية - مركز شباب نور المقطم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    direction: rtl;
    background: #f0f4f8;
    color: #004080;
  }
  header {
    width: 100%;
    max-width: 960px;
    margin: 0 auto;
    padding: 20px 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header img {
    max-height: 150px;
    height: auto;
    width: auto;
  }
  /* البانر الرئيسي */
  .banner {
    background: linear-gradient(90deg, #004080, #007bff);
    color: white;
    padding: 30px 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .banner h1 {
    margin: 0;
    font-size: 2.8rem;
    font-weight: 900;
    letter-spacing: 2px;
  }
  /* شريط الأخبار المتحرك */
  .news-ticker {
    background: #003366;
    color: #fff;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1.2rem;
    overflow: hidden;
    position: relative;
    white-space: nowrap;
    border-top: 3px solid #007bff;
    border-bottom: 3px solid #007bff;
  }
  .news-ticker .ticker-content {
    display: inline-block;
    white-space: nowrap;
    animation: ticker 30s linear infinite;
  }
  @keyframes ticker {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
  /* زرائر التنقل */
  .container {
    max-width: 960px;
    margin: 30px auto 60px;
    padding: 0 20px 40px;
  }
  .buttons-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  button {
    flex: 1 1 200px;
    max-width: 250px;
    background: linear-gradient(90deg, #0080ff, #005bb5);
    border: none;
    padding: 14px 0;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
    transition: all 0.3s ease;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    min-width: 200px;
  }
  button:hover {
    background: linear-gradient(90deg, #005bb5, #003d7a);
    box-shadow: 0 8px 25px rgba(0, 74, 179, 0.7);
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
  }
  i.fa {
    font-size: 1.4rem;
  }
  /* كروت الأخبار والفعاليات والإحصائيات */
  .cards {
    display: flex;
    gap: 25px;
    margin-top: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    flex: 1 1 280px;
    max-width: 320px;
    padding: 20px 25px;
    color: #004080;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }
  .card h3 {
    margin-top: 0;
    border-bottom: 3px solid #007bff;
    padding-bottom: 8px;
    margin-bottom: 15px;
    font-weight: 800;
    font-size: 1.4rem;
  }
  .card ul {
    padding-right: 15px;
    list-style-type: disc;
    margin: 0;
    font-size: 1rem;
    line-height: 1.5;
    max-height: 300px;
    overflow-y: auto;
  }
  .card ul li {
    margin-bottom: 8px;
  }
  .stats {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: auto;
  }
  .stat-item {
    background: #005bb5;
    color: white;
    padding: 10px 14px;
    border-radius: 12px;
    flex: 1 1 45%;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    transition: background-color 0.3s ease;
  }
  .stat-item:hover {
    background-color: #004080;
  }

  /* تجاوب */
  @media (max-width: 650px) {
    .buttons-row {
      flex-direction: column;
      gap: 18px;
    }
    button {
      max-width: 100%;
      min-width: auto;
    }
    .cards {
      flex-direction: column;
      align-items: center;
    }
    .stat-item {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>

<header>
  <img src="https://drive.google.com/thumbnail?id=19ArNiOiblQdq0vIfGXWP4u1w1fZu_UWF&sz=w1400" alt="وزارة الشباب والرياضة" />
  <img src="https://drive.google.com/thumbnail?id=1kgHdRe8f6Lwi-x12GFzEGVO7XVr6PQsB&sz=w1400" alt="مركز شباب نور المقطم" />
</header>

<!-- البانر -->
<section class="banner">
  <h1>مرحبًا بك في مركز شباب نور المقطم</h1>
</section>

<!-- شريط الأخبار المتحرك -->
<div class="news-ticker">
  <div class="ticker-content" id="news-ticker-content">
    جاري تحميل الأخبار...
  </div>
</div>

<div class="container">
  <!-- أزرار التنقل -->
  <div class="buttons-row">
    <button onclick="location.href='login.html'">
      <i class="fa-solid fa-key"></i> تسجيل دخول
    </button>
    <button onclick="location.href='bus.html'">
      <i class="fa-solid fa-magnifying-glass"></i> استعلام عن الرحلة
    </button>
    <button onclick="location.href='trainings.html'">
      <i class="fa-solid fa-briefcase"></i> الأنشطة
    </button>
    <button onclick="location.href='trainings.html'">
      <i class="fa-solid fa-dumbbell"></i> التدريبات
    </button>
    <button onclick="location.href='Elecets.html'">
      <i class="fa-solid fa-users"></i> الجمعية العمومية
    </button>
  </div>

  <!-- كروت الأخبار، الفعاليات والإحصائيات -->
  <div class="cards">
    <div class="card" id="news-card">
      <h3>آخر الأخبار</h3>
      <ul id="news-list">
        <li>جاري تحميل الأخبار...</li>
      </ul>
    </div>
    <div class="card" id="events-card">
      <h3>الفعاليات القادمة</h3>
      <ul id="events-list">
        <li>جاري تحميل الفعاليات...</li>
      </ul>
    </div>
    <div class="card" id="stats-card">
      <h3>إحصائيات سريعة</h3>
      <div class="stats" id="stats-list">
        <div class="stat-item"><i class="fa-solid fa-users"></i> جاري التحميل...</div>
      </div>
    </div>
  </div>
</div>

<script>
  // رابط CSV من Google Sheets (عدل الرابط هنا لو تغير)
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqqNkd7P9NOGWCdk7xs-zIDpJHA4noST23Yp1ks_6dUpuu6sSTjhn5YwYD47ZOJ5IMs4kJGXY5qH8B/pub?gid=2060456841&single=true&output=csv';

  // دالة لتحويل CSV إلى مصفوفة كائنات
  function parseCSV(text) {
    const lines = text.trim().split('\n');
    const headers = lines[0].split(',');
    const data = lines.slice(1).map(line => {
      const values = line.split(',');
      const obj = {};
      headers.forEach((header, i) => {
        obj[header.trim()] = values[i] ? values[i].trim() : '';
      });
      return obj;
    });
    return data;
  }

  // جلب بيانات CSV وتحديث الصفحة
  async function loadData() {
    try {
      const res = await fetch(csvUrl);
      if (!res.ok) throw new Error('خطأ في تحميل البيانات');
      const csvText = await res.text();
      const data = parseCSV(csvText);

      // فلترة وتصنيف البيانات بناءً على نوعها (مثلاً: news, event, stat)
      // مع افتراض ان في العمود "type" اللي يحدد نوع كل صف
      const newsItems = data.filter(item => item.type === 'news');
      const eventsItems = data.filter(item => item.type === 'event');
      const statsItems = data.filter(item => item.type === 'stat');

      // تحديث شريط الأخبار المتحرك
      const tickerContainer = document.getElementById('news-ticker-content');
      if(newsItems.length) {
        tickerContainer.textContent = newsItems.map(n => n.title).join(' \u00A0\u00A0\u00A0\u2022\u00A0\u00A0\u00A0 ');
      } else {
        tickerContainer.textContent = 'لا توجد أخبار حالياً';
      }

      // تحديث قائمة الأخبار
      const newsList = document.getElementById('news-list');
      newsList.innerHTML = '';
      if(newsItems.length) {
        newsItems.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.title;
          newsList.appendChild(li);
        });
      } else {
        newsList.innerHTML = '<li>لا توجد أخبار حالياً</li>';
      }

      // تحديث قائمة الفعاليات
      const eventsList = document.getElementById('events-list');
      eventsList.innerHTML = '';
      if(eventsItems.length) {
        eventsItems.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.title + (item.date ? ' - ' + item.date : '');
          eventsList.appendChild(li);
        });
      } else {
        eventsList.innerHTML = '<li>لا توجد فعاليات قادمة</li>';
      }

      // تحديث الإحصائيات
      const statsList = document.getElementById('stats-list');
      statsList.innerHTML = '';
      if(statsItems.length) {
        statsItems.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('stat-item');
          // اختيار أيقونة حسب نوع الإحصائية (مثلاً)
          let iconClass = 'fa-info-circle';
          if(item.icon) iconClass = item.icon; // اكتب الأيقونة بشكل fa-solid fa-users
          div.innerHTML = `<i class="fa-solid ${iconClass}"></i> ${item.title} ${item.value || ''}`;
          statsList.appendChild(div);
        });
      } else {
        statsList.innerHTML = '<div class="stat-item">لا توجد إحصائيات حالياً</div>';
      }

    } catch (error) {
      console.error(error);
      document.getElementById('news-ticker-content').textContent = 'فشل تحميل الأخبار';
      document.getElementById('news-list').innerHTML = '<li>فشل تحميل الأخبار</li>';
      document.getElementById('events-list').innerHTML = '<li>فشل تحميل الفعاليات</li>';
      document.getElementById('stats-list').innerHTML = '<div class="stat-item">فشل تحميل الإحصائيات</div>';
    }
  }

  loadData();
</script>

</body>
</html>
