<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>الصفحة الرئيسية - مركز شباب نور المقطم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0; padding: 0;
    direction: rtl;
    background: #f0f4f8;
    color: #004080;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    width: 100%;
    padding: 20px 40px;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header img { max-height: 150px; height: auto; }

  .banner {
    background: linear-gradient(90deg, #004080, #007bff);
    color: white;
    padding: 10px 20px;
    text-align: center;
    margin-top: 0;
  }
  .banner h1 {
    margin: 0;
    font-size: 1.8rem;
    font-weight: 900;
    line-height: 1.2;
  }

  .news-ticker {
    background: #003366; color: #fff;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1.3rem;
    overflow: hidden;
    white-space: nowrap;
    cursor: pointer;
    border-top: 3px solid #007bff;
    border-bottom: 3px solid #007bff;
  }
  .ticker-content {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 30s linear infinite;
  }
  .news-ticker:hover .ticker-content {
    animation-play-state: paused;
  }
  @keyframes ticker {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(0%); }
  }

  .container {
    flex-grow: 1;
    padding: 20px 40px 60px;
    max-width: 100vw;
  }

  .buttons-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 30px;
  }
  button {
    position: relative;
    flex: 1 1 200px;
    max-width: 250px;
    background: linear-gradient(135deg, #0080ff, #005bb5);
    border: none;
    padding: 16px 0;
    font-size: 1.25rem;
    font-weight: 700;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,123,255,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    overflow: hidden;
    transition: all 0.3s ease;
    user-select: none;
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 8px 3px rgba(0,123,255,0.8);
  }
  button:hover {
    background: linear-gradient(135deg, #005bb5, #003d7a);
    box-shadow: 0 8px 25px rgba(0,74,179,0.7);
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(0,123,255,0.5);
  }

  /* Ripple effect */
  button::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    width: 100px;
    height: 100px;
    background: rgba(255,255,255,0.3);
    transform: scale(0);
    opacity: 0;
    pointer-events: none;
    transition: transform 0.6s, opacity 1s;
  }
  button:active::after {
    transform: scale(2);
    opacity: 1;
    transition: 0s;
  }

  .cards {
    display: flex;
    gap: 25px;
    flex-wrap: wrap;
    margin-top: 40px;
    justify-content: center;
  }
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    flex: 1 1 420px;
    max-width: 480px;
    padding: 20px 25px;
    max-height: 400px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  .card h3 {
    margin: 0 0 15px;
    font-size: 1.4rem;
    font-weight: 800;
    border-bottom: 3px solid #005bb5;
    padding-bottom: 8px;
    color: #004080;
  }
  .card ul {
    list-style-type: disc;
    padding-right: 15px;
    margin: 0;
    line-height: 1.5;
  }
  .card ul li {
    margin-bottom: 8px;
  }
  .stats {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  .stat-item {
    background: #005bb5;
    color: white;
    padding: 10px 14px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    gap: 6px;
    flex: 1 1 45%;
    font-weight: 700;
    justify-content: center;
    transition: background-color 0.3s ease;
  }
  .stat-item:hover {
    background-color: #004080;
  }

  @media (max-width: 850px) {
    .cards { flex-direction: column; }
    .stat-item { flex: 1 1 100%; }
  }

  footer {
    background: #003366;
    color: #ccc;
    text-align: center;
    padding: 20px 40px;
    border-top: 3px solid #007bff;
  }
  footer a {
    color: #79aaff;
    text-decoration: none;
    margin: 0 8px;
  }
  footer a:hover {
    text-decoration: underline;
  }
  .social-icons {
    margin-top: 10px;
  }
  .social-icons a {
    margin: 0 8px;
    color: #79aaff;
    font-size: 1.5rem;
  }
  .social-icons a:hover {
    color: white;
  }
</style>
</head>
<body>

<header>
  <img src="https://drive.google.com/thumbnail?id=19ArNiOiblQdq0vIfGXWP4u1w1fZu_UWF&sz=w720" alt="وزارة الشباب والرياضة" />
  <img src="https://drive.google.com/thumbnail?id=1r9YU9dxdtsuk-m-v0P8WGleS4MSCo8U8&sz=w720" alt="مركز شباب نور المقطم" />
</header>

<section class="banner">
  <h1>مرحبًا بك في مركز شباب نور المقطم</h1>
</section>

<div class="news-ticker">
  <div class="ticker-content" id="news-ticker-content">
    جاري تحميل الأخبار...
  </div>
</div>

<div class="container">
  <div class="buttons-row">
    <button onclick="location.href='login.html'"><i class="fa-solid fa-key"></i> تسجيل دخول</button>
    <button onclick="location.href='bus.html'"><i class="fa-solid fa-magnifying-glass"></i> استعلام الرحلة</button>
    <button onclick="location.href='trainings.html'"><i class="fa-solid fa-briefcase"></i> الأنشطة</button>
    <button onclick="location.href='trainings.html'"><i class="fa-solid fa-dumbbell"></i> التدريبات</button>
    <button onclick="location.href='general-assembly.html'"><i class="fa-solid fa-users"></i> الجمعية العمومية</button>
    <button onclick="location.href='gallery.html'"><i class="fa-solid fa-image"></i> معرض الصور</button>
    <button onclick="location.href='contact.html'"><i class="fa-solid fa-envelope"></i> تواصل معنا</button>
</div>


  <div class="cards">
    <div class="card" id="events-card">
      <h3>الفعاليات القادمة</h3>
      <ul id="events-list"><li>جارِ التحميل...</li></ul>
    </div>
    <div class="card" id="stats-card">
      <h3>إحصائيات سريعة</h3>
      <div id="stats-list" class="stats">جارِ التحميل...</div>
    </div>
  </div>
</div>

<footer>
  <div>© 2025 مركز شباب نور المقطم - جميع الحقوق محفوظة</div>
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://wa.me/201000000000" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    <a href="mailto:info@nourmokattam.org"><i class="fa-solid fa-envelope"></i></a>
  </div>
</footer>

<script>
  const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqqNkd7P9NOGWCdk7xs-zIDpJHA4noST23Yp1ks_6dUpuu6sSTjhn5YwYD47ZOJ5IMs4kJGXY5qH8B/pub?gid=2060456841&single=true&output=csv';

  async function fetchCSV() {
    const res = await fetch(csvUrl);
    const txt = await res.text();
    return txt.trim().split('\n').map((line,i,rows) => {
      if (i===0) return rows[0].split(',');
      const parts = line.split(',');
      return parts.reduce((a,val,j) => (a[rows[0].split(',')[j]] = val, a), {});
    }).slice(1);
  }

  function render(data){
    const news = [], events = [], stats = [];
    data.forEach(item => {
      if(item.type === 'news') news.push(item.title);
      if(item.type === 'event') events.push(`${item.title}${item.date ? ' - '+item.date : ''}`);
      if(item.type === 'stat') stats.push(item);
    });

    document.getElementById('news-ticker-content').innerHTML = news.map(n=>`• ${n}    `).join('');
    const elEv = document.getElementById('events-list');
    elEv.innerHTML = events.length? events.map(e=>`<li>${e}</li>`).join('') : '<li>لا توجد فعاليات حالياً</li>';

    const elSt = document.getElementById('stats-list');
    elSt.innerHTML = stats.length? stats.map(s=>
      `<div class="stat-item"><i class="fa-solid ${s.icon}"></i> ${s.title} ${s.value|| ''}</div>`
    ).join('') : 'لا توجد إحصائيات حالياً';
  }

  window.onload = () => { fetchCSV().then(render).catch(err=>{
    console.error(err);
  }); };
</script>

</body>
</html>
