<html lang="ar">
<head>
<meta charset="UTF-8" />
<title>الصفحة الرئيسية - مركز شباب نور المقطم</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<link
  rel="stylesheet"

<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Cairo', sans-serif;
    margin: 0;
    padding: 0;
    direction: rtl;
    background: #f0f4f8;
    color: #004080;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    width: 100%;
    max-width: none; /* عشان يملأ العرض */
    margin: 0 auto;
    padding: 20px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  header img {
    max-height: 150px;
    height: auto;
    width: auto;
  }
  /* البانر الرئيسي */
  .banner {
    background: linear-gradient(90deg, #004080, #007bff);
    color: white;
    padding: 40px 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  .banner h1 {
    margin: 0;
    font-size: 3rem;
    font-weight: 900;
    letter-spacing: 2px;
  }
  /* شريط الأخبار المتحرك */
  .news-ticker {
    background: #003366;
    color: #fff;
    padding: 12px 20px;
    font-weight: 700;
    font-size: 1.3rem;
    overflow: hidden;
    position: relative;
    white-space: nowrap;
    border-top: 3px solid #007bff;
    border-bottom: 3px solid #007bff;
    cursor: pointer;
  }
  .news-ticker .ticker-content {
    display: inline-block;
    white-space: nowrap;
    padding-left: 100%;
    animation: ticker 30s linear infinite;
  }
  .news-ticker:hover .ticker-content {
    animation-play-state: paused;
  }
  @keyframes ticker {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }
  /* زرائر التنقل */
  .container {
    max-width: 100vw;
    padding: 0 40px 60px;
    flex-grow: 1;
    background: #f0f4f8;
  }
  .buttons-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 30px;
  }
  button {
    flex: 1 1 200px;
    max-width: 250px;
    background: linear-gradient(90deg, #0080ff, #005bb5);
    border: none;
    padding: 14px 0;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
    transition: all 0.3s ease;
    user-select: none;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    min-width: 200px;
  }
  button:hover {
    background: linear-gradient(90deg, #005bb5, #003d7a);
    box-shadow: 0 8px 25px rgba(0, 74, 179, 0.7);
    transform: translateY(-3px);
  }
  button:active {
    transform: translateY(-1px);
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
  }
  i.fa {
    font-size: 1.4rem;
  }
  /* كروت الفعاليات والإحصائيات */
  .cards {
    display: flex;
    gap: 25px;
    margin-top: 40px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    flex: 1 1 420px;
    max-width: 480px;
    padding: 20px 25px;
    color: #004080;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    max-height: 400px;
    overflow-y: auto;
  }
  .card h3 {
    margin-top: 0;
    border-bottom: 3px solid #005bb5;
    padding-bottom: 8px;
    margin-bottom: 15px;
    font-weight: 800;
    font-size: 1.4rem;
    color: #004080;
  }
  .card ul {
    padding-right: 15px;
    list-style-type: disc;
    margin: 0;
    font-size: 1rem;
    line-height: 1.5;
  }
  .card ul li {
    margin-bottom: 8px;
  }
  .stats {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  .stat-item {
    background: #005bb5;
    color: white;
    padding: 10px 14px;
    border-radius: 12px;
    flex: 1 1 45%;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
    transition: background-color 0.3s ease;
  }
  .stat-item:hover {
    background-color: #004080;
  }

  /* تجاوب */
  @media (max-width: 850px) {
    .cards {
      flex-direction: column;
      align-items: center;
    }
    .stat-item {
      flex: 1 1 100%;
    }
  }
  @media (max-width: 650px) {
    .buttons-row {
      flex-direction: column;
      gap: 18px;
    }
    button {
      max-width: 100%;
      min-width: auto;
    }
  }

  /* الفوتر */
  footer {
    background: #003366;
    color: #ccc;
    text-align: center;
    padding: 20px 40px;
    font-size: 0.9rem;
    border-top: 3px solid #007bff;
  }
  footer p {
    margin: 6px 0;
  }
  footer a {
    color: #77aaff;
    text-decoration: none;
    margin: 0 8px;
  }
  footer a:hover {
    text-decoration: underline;
  }
  .social-icons {
    margin-top: 10px;
  }
  .social-icons a {
    color: #77aaff;
    margin: 0 10px;
    font-size: 1.4rem;
    transition: color 0.3s ease;
  }
  .social-icons a:hover {
    color: white;
  }

</style>
</head>
<body>

<div class="container">

  <div class="buttons-row">

    <button onclick="location.href='bus.html'">

<script>
  // روابط CSV العامة من Google Sheets (يتم تحويل الرابط للنص بتاع CSV)
  const eventsCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSqqNkd7P9NOGWCdk7xs-zIDpJHA4noST23Yp1ks_6dUpuu6sSTjhn5YwYD47ZOJ5IMs4kJGXY5qH8B/pub?gid=2060456841&single=true&output=csv';
  // لو عندك شريط أخبار في نفس الجدول غير متأكد، ممكن تضيف رابط ثاني لشريط الأخبار لو في صفحة تانية

  // دالة لتحويل CSV إلى مصفوفة أوبجكتس
  function csvToArray(str, delimiter = ',') {
    const headers = str.slice(0, str.indexOf('\n')).split(delimiter);
    const rows = str.slice(str.indexOf('\n') + 1).split('\n');
    const arr = rows.map(row => {
      const values = row.split(delimiter);
      const obj = {};
      headers.forEach((header, i) => {
        obj[header.trim()] = values[i]?.trim() || '';
      });
      return obj;
    });
    return arr.filter(obj => Object.values(obj).some(val => val !== ''));
  }

  // تحميل الفعاليات من CSV وعرضها
  async function loadEvents() {
    try {
      const res = await fetch(eventsCSV);
      if (!res.ok) throw new Error('خطأ في تحميل البيانات');
      const text = await res.text();
      const data = csvToArray(text);

      const eventsList = document.getElementById('events-list');
      eventsList.innerHTML = ''; // مسح المحتوى القديم

      if (data.length === 0) {
        eventsList.innerHTML = '<li>لا توجد فعاليات حالياً</li>';
        return;
      }

      data.forEach(event => {
        // افتراضياً بيانات الفعالية هي: "الفعالية" و "التاريخ"
        const li = document.createElement('li');
        li.textContent = `${event['الفعالية'] || 'فعالية'} - ${event['التاريخ'] || ''}`;
        eventsList.appendChild(li);
      });
    } catch (error) {
      console.error(error);
      document.getElementById('events-list').innerHTML = '<li>فشل تحميل الفعاليات.</li>';
    }
  }

  // تحميل الإحصائيات من CSV وعرضها
  async function loadStats() {
    try {
      const res = await fetch(eventsCSV);
      if (!res.ok) throw new Error('خطأ في تحميل البيانات');
      const text = await res.text();
      const data = csvToArray(text);

      // هنا بعمل فلترة لأسماء الإحصائيات بناءً على عمود معين، افترض مثلاً أن الإحصائيات تحت عمود 'نوع'
      // لو مفيش عمود مخصص للإحصائيات، ممكن نغير الطريقة حسب جدولك
      // هنا نفترض الإحصائيات هي الصفوف اللي نوعها 'إحصائية'
      const statsList = document.getElementById('stats-list');
      statsList.innerHTML = ''; // مسح القديم

      const stats = data.filter(row => row['نوع'] && row['نوع'].toLowerCase() === 'إحصائية');

      if (stats.length === 0) {
        statsList.textContent = 'لا توجد إحصائيات حالياً';
        return;
      }

      statsList.innerHTML = '';
      stats.forEach(stat => {
        const div = document.createElement('div');
        div.classList.add('stat-item');
        div.textContent = `${stat['اسم'] || 'اسم'}: ${stat['قيمة'] || ''}`;
        statsList.appendChild(div);
      });
    } catch (error) {
      console.error(error);
      document.getElementById('stats-list').textContent = 'فشل تحميل الإحصائيات.';
    }
  }

  // بيانات شريط الأخبار ثابتة مؤقتاً — ممكن تضيف رابط CSV ثاني لو في أخبار حقيقية في Google Sheets
  const newsData = [
    'اجتماع الجمعية العمومية يوم السبت القادم',
    'انطلاق بطولة كرة القدم يوم الجمعة 21 يوليو',
    'ورشة عمل التنمية الذاتية يوم الثلاثاء المقبل',
    'حملة النظافة الشهرية ستبدأ يوم الأحد',
  ];

  function loadNewsTicker() {
    const tickerContent = document.getElementById('news-ticker-content');
    tickerContent.innerHTML = newsData.map(item => `• ${item}     `).join('');
  }

  // تحميل جميع البيانات
  window.onload = () => {
    loadNewsTicker();
    loadEvents();
    loadStats();
  };
</script>
