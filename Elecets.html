<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>استعلام انتخابات مركز شباب نور المقطم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      min-height: 100vh;
      color: #222;
    }
    nav {
      width: 180px;
      background-color: #00534c;
      padding: 20px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    nav button {
      background: #008f7a;
      border: none;
      color: white;
      padding: 14px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 6px rgba(0,143,122,0.4);
    }
    nav button:hover {
      background: #00443c;
    }
    main {
      flex-grow: 1;
      padding: 40px 30px;
      overflow-x: auto;
    }
    header {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 25px;
      color: #00534c;
      text-align: center;
    }
    .search-box {
      margin-bottom: 30px;
      text-align: center;
    }
    .search-box h3 {
      margin-bottom: 12px;
      color: #00534c;
    }
    input[type="text"] {
      width: 300px;
      max-width: 90vw;
      padding: 12px 15px;
      font-size: 1.1rem;
      border: 2px solid #00534c;
      border-radius: 8px;
      outline: none;
      margin-bottom: 10px;
      text-align: center;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #00bfa5;
    }
    button.search-btn {
      background-color: #00bfa5;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 5px;
      box-shadow: 0 3px 8px rgba(0,191,165,0.5);
    }
    button.search-btn:hover {
      background-color: #00897b;
    }
    #result {
      margin-top: 20px;
      border: 2px solid #00534c;
      border-radius: 12px;
      padding: 20px;
      background: #e0f7f4;
      color: #00443c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.1rem;
    }
    thead {
      background-color: #00534c;
      color: white;
    }
    th, td {
      padding: 12px 10px;
      border: 1px solid #00534c;
    }
    .error {
      color: #d93025;
      font-weight: 600;
      font-size: 1.2rem;
      text-align: center;
    }
    footer {
      background: #e5f2ef;
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      font-weight: 600;
      font-size: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      nav {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        padding: 15px;
      }
      main {
        padding: 20px 10px 80px;
      }
      footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
        position: static;
      }
      nav button {
        flex: 1;
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<nav>
  <button onclick="location.href='Main.html'">العودة</button>
  <button onclick="loadCommittee('1')">لجنة 1</button>
  <button onclick="loadCommittee('2')">لجنة 2</button>
  <button onclick="loadCommittee('3')">لجنة 3</button>
  <button onclick="loadCommittee('4')">لجنة 4</button>
</nav>

<main>
  <header>استعلام انتخابات مركز شباب نور المقطم</header>

  <div class="search-box">
    <h3>🔍 ابحث برقم العضوية أو الاسم</h3>
    <input type="text" id="searchInput" placeholder="ادخل رقم العضوية أو الاسم" />
    <br />
    <button class="search-btn" onclick="search()">بحث</button>
  </div>

  <div id="result">النتائج ستظهر هنا</div>
</main>

<footer>
  <div>مدير المركز<br>هشام أبو العلا</div>
  <div>رئيس مجلس الإدارة<br>نادر الرفاعي</div>
</footer>

<script>
  const apiBase = "https://script.google.com/macros/s/AKfycbyJusTdRK8de6YUM7ZhN7Zcz9r_H6U8ycLoD_3BvAufokkULbkZ27CUB97ak0ml_YlxGQ/exec";

  function showError(message) {
    document.getElementById('result').innerHTML = `<div class="error">❌ ${message}</div>`;
  }

  function search() {
    const value = document.getElementById('searchInput').value.trim();
    if (!value) {
      showError("من فضلك أدخل رقم العضوية أو الاسم");
      return;
    }

    document.getElementById('result').textContent = "جاري البحث...";
    fetch(`${apiBase}?search=${encodeURIComponent(value)}`)
      .then(res => res.json())
      .then(data => {
        if (data.error || !data.result) {
          showError(data.error || "لا توجد بيانات مطابقة");
        } else {
          const d = data.result;
          document.getElementById('result').innerHTML = `
            <h3>بيانات العضو</h3>
            <table>
              <tr><th>الاسم</th><td>${d.name}</td></tr>
              <tr><th>رقم العضوية</th><td>${d.id}</td></tr>
              <tr><th>اللجنة</th><td>${d.committee}</td></tr>
              <tr><th>الرقم في الكشف</th><td>${d.order}</td></tr>
              <tr><th>تاريخ الميلاد</th><td>${d.birth}</td></tr>
            </table>
          `;
        }
      })
      .catch(() => showError("حدث خطأ في الاتصال."));
  }

  function loadCommittee(num) {
    document.getElementById('result').textContent = "جاري تحميل بيانات اللجنة...";
    fetch(`${apiBase}?committee=${encodeURIComponent(num)}`)
      .then(res => res.json())
      .then(data => {
        if (!data.results || data.results.length === 0) {
          showError("لا توجد بيانات لهذه اللجنة");
        } else {
          const rows = data.results.map(row => `
            <tr>
              <td>${row.name}</td>
              <td>${row.id}</td>
              <td>${row.committee}</td>
              <td>${row.order}</td>
              <td>${row.birth}</td>
            </tr>
          `).join('');

          document.getElementById('result').innerHTML = `
            <h3>اللجنة رقم ${num}</h3>
            <table>
              <thead>
                <tr>
                  <th>الاسم</th>
                  <th>رقم العضوية</th>
                  <th>اللجنة</th>
                  <th>الرقم في الكشف</th>
                  <th>تاريخ الميلاد</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          `;
        }
      })
      .catch(() => showError("حدث خطأ في الاتصال."));
  }
</script>

</body>
</html>
