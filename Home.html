<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Home - مركز شباب نور المقطم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 600;
    }

    /* زر تسجيل الخروج */
    .logout-btn {
      background-color: #dc3545; /* أحمر */
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    /* الترحيب */
    .welcome {
      font-weight: 600;
      font-size: 1rem;
      color: #ffffffcc;
      text-align: right; /* الترحيب على اليمين */
      flex-grow: 1;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
    }

    /* قائمة الأقسام */
    .sections-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      flex-wrap: wrap;
      max-width: 700px;
      width: 100%;
    }

    .sections-nav a {
      font-weight: 600;
      font-size: 1.2rem;
      color: #004080;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .sections-nav a:hover {
      border-bottom: 2px solid #004080;
    }

    @media (max-width: 480px) {
      .sections-nav {
        gap: 20px;
      }
      .sections-nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    <div class="welcome" id="welcomeUser">مرحبا بك يا ...</div>
    <div>الصفحة الرئيسية</div>
  </header>

  <main>
    <nav class="sections-nav">
      <a href="membership.html">العضوية</a>
      <a href="trips.html">الرحلات</a>
      <a href="social.html">النشاط الاجتماعي</a>
      <a href="generalAssembly.html">الجمعية العمومية</a>
    </nav>
  </main>

  <script>
    // تحقق من تسجيل الدخول
    const username = sessionStorage.getItem('username');
    const name = sessionStorage.getItem('name');

    if (!username) {
      // لو مش مسجل دخول رجّع على Main
      window.location.href = 'Main.html';
    } else {
      // عرض الترحيب بالاسم
      document.getElementById('welcomeUser').textContent = `مرحبا بك يا ${name}`;
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'Main.html';
    }
  </script>
</body>
</html>
