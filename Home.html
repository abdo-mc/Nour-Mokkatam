<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Home - مركز شباب نور المقطم</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      position: relative;
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      font-size: 1.3rem;
      font-weight: 600;
      justify-content: space-between;
    }

    .header-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 700;
      font-size: 1.4rem;
      white-space: nowrap;
    }

    /* زر تسجيل الخروج */
    .logout-btn {
      background-color: #dc3545; /* لون أحمر Bootstrap */
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      order: 1; /* ليكون أول عنصر من جهة الشمال */
    }

    .logout-btn:hover {
      background-color: #b02a37; /* لون أحمر أغمق عند التحويم */
    }

    /* الترحيب */
    .welcome {
      order: 3; /* آخر عنصر على اليمين */
      font-weight: 600;
      font-size: 1rem;
      color: #ffffffcc;
      text-align: right;
      flex-grow: 1;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 60px;
    }

    /* قائمة الأقسام */
    .sections-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 20px 0;
      flex-wrap: wrap;
      max-width: 700px;
      width: 100%;
    }

    .sections-nav a {
      font-weight: 600;
      font-size: 1.2rem;
      color: #004080;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      padding-bottom: 4px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .sections-nav a:hover {
      border-bottom: 2px solid #004080;
    }

    /* لجعل الروابط مناسبة للعرض في الشاشات الصغيرة */
    @media (max-width: 480px) {
      .sections-nav {
        gap: 20px;
      }
      .sections-nav a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    <div class="header-center">الصفحة الرئيسية</div>
    <div class="welcome" id="welcomeUser">مرحبا بك يا ...</div>
  </header>

  <main>
    <nav class="sections-nav">
      <a href="membership.html">العضوية</a>
      <a href="trips.html">الرحلات</a>
      <a href="social.html">النشاط الاجتماعي</a>
      <a href="generalAssembly.html">الجمعية العمومية</a>
    </nav>
  </main>

  <script>
    // جلب اسم المستخدم من الجلسة
    const username = sessionStorage.getItem('name') || '...';
    document.getElementById('welcomeUser').textContent = `مرحبا بك يا ${username}`;

    function logout() {
      sessionStorage.clear();
      window.location.href = 'Main.html'; // غيّر للرابط الصحيح للصفحة الرئيسية
    }
  </script>
</body>
</html>
