<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - مركز شباب نور المقطم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      color: #004080;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .btn {
      background-color: #004080;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 5px 5px 0;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #002d5a;
    }

    .btn.danger {
      background-color: #dc3545;
    }

    .btn.danger:hover {
      background-color: #b02a37;
    }

    .btn.edit {
      background-color: #28a745;
    }

    .btn.edit:hover {
      background-color: #1e7e34;
    }

    .top-actions {
      margin-bottom: 15px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }
      header {
        font-size: 1.2rem;
      }
      table th, table td {
        font-size: 0.9rem;
        padding: 6px;
      }
      .btn {
        padding: 6px 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>لوحة تحكم المدير</header>

  <div class="container">

    <!-- قسم المستخدمين -->
    <div class="card">
      <h2>👥 المستخدمين</h2>
      <div class="top-actions">
        <button class="btn" onclick="openAddUser()">إضافة مستخدم جديد</button>
      </div>
      <table id="usersTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>الإجراء</th>
          </tr>
        </thead>
        <tbody>
          <!-- يملأها السكريبت -->
        </tbody>
      </table>
    </div>

    <!-- قسم سجل الدخول -->
    <div class="card">
      <h2>🕵️‍♂️ سجل الدخول</h2>
      <p>عرض محاولات تسجيل الدخول.</p>
      <table id="logTable">
        <thead>
          <tr>
            <th>المستخدم</th>
            <th>كلمة المرور</th>
            <th>الوقت</th>
            <th>الحالة</th>
          </tr>
        </thead>
        <tbody>
          <!-- يملأها السكريبت -->
        </tbody>
      </table>
    </div>

    <button class="btn danger" onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    if (!username || role !== "admin") {
      alert("ليس لديك صلاحية لدخول هذه الصفحة");
      window.location.href = "Main.html";
    }

    const apiUrl = "https://script.google.com/macros/s/AKfycbwQcRiiS0vz1O0vmxZXjTJWI6weTGLPsaJ0ZxXoEAKe3ZVhz5uKNzaNNkbFQeNo9YPh8Q/exec";

    function fetchUsers() {
      fetch(`${apiUrl}?action=getUsers`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#usersTable tbody");
          tbody.innerHTML = "";
          data.users.forEach(user => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${user.name}</td>
              <td>${user.username}</td>
              <td>${user.role}</td>
              <td>
                <button class="btn edit" onclick="editUser('${user.username}')">تعديل</button>
                <button class="btn danger" onclick="deleteUser('${user.username}')">حذف</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function fetchLogs() {
      fetch(`${apiUrl}?action=getLogs`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#logTable tbody");
          tbody.innerHTML = "";
          data.logs.forEach(log => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${log.user}</td>
              <td>${log.passwrd}</td>
              <td>${log.timestamp}</td>
              <td style="color: ${log.case === 'نجحت' ? 'green' : 'red'}">${log.case}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "Main.html";
    }

    // ---- أزرار التعديل والإضافة ----

    function openAddUser() {
      const name = prompt("أدخل الاسم الكامل للمستخدم الجديد:");
      if (!name) return alert("الاسم مطلوب.");

      const username = prompt("أدخل اسم المستخدم:");
      if (!username) return alert("اسم المستخدم مطلوب.");

      const password = prompt("أدخل كلمة المرور:");
      if (!password) return alert("كلمة المرور مطلوبة.");

      const role = prompt("أدخل الدور (admin أو user):", "user");
      if (!role || (role !== 'admin' && role !== 'user')) return alert("الدور يجب أن يكون 'admin' أو 'user'.");

      // طلب إضافة المستخدم للسيرفر
      fetch(`${apiUrl}?action=addUser&name=${encodeURIComponent(name)}&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&role=${encodeURIComponent(role)}`)
      .then(res => res.json())
      .then(data => {
        if(data.success){
          alert("تمت إضافة المستخدم بنجاح.");
          fetchUsers();
        } else {
          alert("حدث خطأ: " + data.error);
        }
      }).catch(() => alert("خطأ في الاتصال بالسيرفر."));
    }

    function editUser(username) {
      // نطلب بيانات جديدة للتعديل
      const newName = prompt("تعديل الاسم الكامل:", "");
      if (!newName) return alert("الاسم مطلوب.");

      const newPassword = prompt("تعديل كلمة المرور (اتركه فارغًا إذا لا تريد التغيير):", "");

      const newRole = prompt("تعديل الدور (admin أو user):", "user");
      if (!newRole || (newRole !== 'admin' && newRole !== 'user')) return alert("الدور يجب أن يكون 'admin' أو 'user'.");

      let url = `${apiUrl}?action=editUser&username=${encodeURIComponent(username)}&name=${encodeURIComponent(newName)}&role=${encodeURIComponent(newRole)}`;
      if(newPassword) url += `&password=${encodeURIComponent(newPassword)}`;

      fetch(url)
      .then(res => res.json())
      .then(data => {
        if(data.success){
          alert("تم تعديل بيانات المستخدم.");
          fetchUsers();
        } else {
          alert("حدث خطأ: " + data.error);
        }
      }).catch(() => alert("خطأ في الاتصال بالسيرفر."));
    }

    function deleteUser(username) {
      if (!confirm(`هل أنت متأكد من حذف المستخدم "${username}"؟`)) return;
      fetch(`${apiUrl}?action=deleteUser&username=${encodeURIComponent(username)}`)
      .then(res => res.json())
      .then(data => {
        if(data.success){
          alert("تم حذف المستخدم.");
          fetchUsers();
        } else {
          alert("حدث خطأ: " + data.error);
        }
      }).catch(() => alert("خطأ في الاتصال بالسيرفر."));
    }

    // تنفيذ جلب البيانات عند تحميل الصفحة
    fetchUsers();
    fetchLogs();
  </script>
</body>
</html>
