<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - مركز شباب نور المقطم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #004080;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .btn {
      background-color: #004080;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #002d5a;
    }

    .danger {
      background-color: #dc3545;
    }

    .danger:hover {
      background-color: #b02a37;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 10px;
      }

      header {
        font-size: 1.2rem;
      }

      table th, table td {
        font-size: 0.9rem;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <header>لوحة تحكم المدير</header>

  <div class="container">

    <div class="card">
      <h2>👥 المستخدمين</h2>
      <p>قائمة بجميع المستخدمين المسجلين.</p>
      <table id="usersTable">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>إجراء</th>
          </tr>
        </thead>
        <tbody>
          <!-- يتم تعبئتها بالسكريبت -->
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>🕵️‍♂️ سجل الدخول</h2>
      <p>عرض محاولات تسجيل الدخول.</p>
      <table id="logTable">
        <thead>
          <tr>
            <th>المستخدم</th>
            <th>كلمة المرور</th>
            <th>الوقت</th>
            <th>الحالة</th>
          </tr>
        </thead>
        <tbody>
          <!-- يتم تعبئتها بالسكريبت -->
        </tbody>
      </table>
    </div>

    <button class="btn" onclick="logout()">🚪 تسجيل الخروج</button>
  </div>

  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    if (!username || role !== "admin") {
      alert("ليس لديك صلاحية لدخول هذه الصفحة");
      window.location.href = "Main.html";
    }

    const apiUrl = "https://script.google.com/macros/s/AKfycbwQcRiiS0vz1O0vmxZXjTJWI6weTGLPsaJ0ZxXoEAKe3ZVhz5uKNzaNNkbFQeNo9YPh8Q/exec";

    function fetchUsers() {
      fetch(`${apiUrl}?action=getUsers`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#usersTable tbody");
          data.users.forEach(user => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${user.name}</td>
              <td>${user.username}</td>
              <td>${user.role}</td>
              <td><button class="btn danger" onclick="deleteUser('${user.username}')">حذف</button></td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function fetchLogs() {
      fetch(`${apiUrl}?action=getLogs`)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#logTable tbody");
          data.logs.forEach(log => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${log.user}</td>
              <td>${log.passwrd}</td>
              <td>${log.timestamp}</td>
              <td style="color: ${log.case === 'نجحت' ? 'green' : 'red'}">${log.case}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    function logout() {
      localStorage.clear();
      window.location.href = "Main.html";
    }

    // تشغيل
    fetchUsers();
    fetchLogs();
  </script>
</body>
</html>
