<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التدريبات - مركز شباب نور المقطم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papbkp2bLZvVgx1jhMg8Dl58zjmoCQlLBHjrFVf5LjX3RZFLxE2Zo0qh8/c1n0eL+8PMPZ3PVcEaO37pXwYB1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #004080;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 900px;
      max-width: 95vw;
      padding: 40px 60px 50px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-top: 20px;
      margin-bottom: 40px;
    }
    .filters {
      width: 250px;
      padding: 20px;
      background-color: #f8fbff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .filters select, .filters input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .training-list {
      flex-grow: 1;
      max-height: 60vh;
      overflow-y: auto;
      text-align: right;
      direction: rtl;
    }
    .training-card {
      border: 2px solid #005bb5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,91,181,0.15);
      background: #f8fbff;
      text-align: right;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .training-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
    }
    .training-card h3 {
      color: #005bb5;
      margin-bottom: 8px;
    }
    .training-card p {
      margin: 6px 0;
      font-weight: 600;
    }
    .training-card ul {
      padding-right: 20px;
      margin: 6px 0;
      list-style-type: square;
      color: #004080;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1rem;
      background-color: #005bb5;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .pagination button:hover {
      background-color: #004080;
    }
    .btn-back {
      background: linear-gradient(90deg, #0080ff, #005bb5);
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
      transition: all 0.3s ease;
      user-select: none;
      margin-bottom: 30px;
    }
    .btn-back:hover {
      background: linear-gradient(90deg, #005bb5, #003d7a);
      box-shadow: 0 8px 25px rgba(0, 74, 179, 0.7);
      transform: translateY(-3px);
    }
    .btn-back:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sidebar for filters -->
    <div class="filters">
      <select id="gameFilter" onchange="applyFilters()">
        <option value="">اختر اللعبة</option>
        <option value="كارتية">كارتية</option>
        <option value="كرة قدم">كرة قدم</option>
        <!-- Add more options as needed -->
      </select>

      <select id="dayFilter" onchange="applyFilters()">
        <option value="">اختر اليوم</option>
        <option value="سبت">سبت</option>
        <option value="أحد">أحد</option>
        <option value="ثلاثاء">ثلاثاء</option>
        <option value="خميس">خميس</option>
        <!-- Add more days as needed -->
      </select>

      <input type="text" id="searchBar" placeholder="ابحث عن تدريب..." oninput="searchTrainings()" />
    </div>

    <!-- Training List -->
    <div class="training-list" id="trainingList">
      <p>جاري تحميل البيانات...</p>
    </div>
  </div>

  <div class="pagination" id="pagination"></div>

  <button class="btn-back" onclick="location.href='Main.html'">
    <i class="fa-solid fa-arrow-right-from-bracket"></i> العودة للصفحة الرئيسية
  </button>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwhKMTVxijHeeWT1LcGoRg2HzTYgtumWDPPGINcfOcztAMMXlRg_0qbSlPoldm6XlMn/exec";
    const trainingList = document.getElementById('trainingList');
    const pagination = document.getElementById('pagination');
    let data = [];
    let currentPage = 1;
    const rowsPerPage = 5;

    // Fetch data from API
    async function fetchTrainings() {
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error('حدث خطأ في جلب البيانات');
        data = await res.json();
        displayTrainings(getPageData());
      } catch (error) {
        console.error("حدث خطأ في تحميل البيانات: ", error);
        trainingList.innerHTML = "<p>حدث خطأ في تحميل البيانات، يرجى المحاولة لاحقاً.</p>";
      }
    }

    // Display the filtered and paginated data
    function displayTrainings(trainings) {
      if (!trainings.length) {
        trainingList.innerHTML = "<p>لا توجد بيانات لعرضها حالياً.</p>";
        return;
      }

      const htmlCards = trainings.map(createTrainingCard).join('');
      trainingList.innerHTML = htmlCards;
      renderPagination();
    }

    function createTrainingCard(training) {
      const ulDays = training.days.map(day => `<li>${day.day}: من ${day.from} إلى ${day.to}</li>`).join('');
      return `
        <div class="training-card">
          <h3>اللعبة: ${training.game}</h3>
          <p><strong>الأكاديمية:</strong> ${training.academy}</p>
          <p><strong>سعر التدريب:</strong> ${training.price} جنيه</p>
          <p><strong>رقم الكابتن:</strong> ${training.coach}</p>
          <p><strong>المواعيد:</strong></p>
          <ul>${ulDays}</ul>
        </div>
      `;
    }

    // Apply filters and search
    function applyFilters() {
      const selectedGame = document.getElementById('gameFilter').value;
      const selectedDay = document.getElementById('dayFilter').value;
      const filteredData = data.filter(item => 
        (!selectedGame || item["اللعبة"] === selectedGame) &&
        (!selectedDay || item["اليوم"] === selectedDay)
      );
      displayTrainings(filteredData.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage));
    }

    // Search by text
    function searchTrainings() {
      const query = document.getElementById('searchBar').value.toLowerCase();
      const filteredData = data.filter(item => 
        item["اللعبة"].toLowerCase().includes(query) || 
        item["الأكاديمية"].toLowerCase().includes(query)
      );
      displayTrainings(filteredData.slice((currentPage - 1) * rowsPerPage, currentPage * rowsPerPage));
    }

    // Pagination logic
    function renderPagination() {
      const pageCount = Math.ceil(data.length / rowsPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= pageCount; i++) {
        const button = document.createElement('button');
        button.textContent = `الصفحة ${i}`;
        button.onclick = () => changePage(i);
        pagination.appendChild(button);
      }
    }

    function changePage(page) {
      currentPage = page;
      applyFilters();
    }

    fetchTrainings();
  </script>
</body>
</html>
