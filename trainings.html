<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التدريبات - مركز شباب نور المقطم</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background: #f0f4f8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #004080;
    }
    /* بدون هيدر حسب طلبك */
    .container {
      background: white;
      padding: 40px 60px 50px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      width: 900px;
      max-width: 95vw;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .title-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: baseline;
      gap: 6px;
      margin-bottom: 40px;
    }
    .title-container h1 {
      font-weight: 800;
      font-size: 2.2rem;
      margin: 0;
      white-space: nowrap;
      color: #004080;
    }
    .title-container .subtitle {
      font-weight: 700;
      font-size: 1.8rem;
      color: #007bff;
      white-space: nowrap;
    }
    /* بيانات التدريبات */
    .training-list {
      max-height: 60vh;
      overflow-y: auto;
      text-align: right;
      direction: rtl;
    }
    .training-card {
      border: 2px solid #005bb5;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,91,181,0.15);
      background: #f8fbff;
      text-align: right;
    }
    .training-card h3 {
      color: #005bb5;
      margin-bottom: 8px;
    }
    .training-card p {
      margin: 6px 0;
      font-weight: 600;
    }
    .training-card ul {
      padding-right: 20px;
      margin: 6px 0;
      list-style-type: square;
      color: #004080;
    }
    /* زرار الرجوع */
    .btn-back {
      background: linear-gradient(90deg, #0080ff, #005bb5);
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
      transition: all 0.3s ease;
      user-select: none;
      margin-bottom: 30px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-back:hover {
      background: linear-gradient(90deg, #005bb5, #003d7a);
      box-shadow: 0 8px 25px rgba(0, 74, 179, 0.7);
      transform: translateY(-3px);
    }
    .btn-back:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.5);
    }
    @media (max-width: 650px) {
      .container {
        padding: 30px 20px 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title-container">
      <h1>التدريبات</h1>
      <div class="subtitle">جميع الألعاب المتاحة</div>
    </div>

    <button class="btn-back" onclick="location.href='Main.html'">
      <i class="fa-solid fa-arrow-right-from-bracket"></i> العودة للرئيسية
    </button>

    <div class="training-list" id="trainingList">
      <p>جاري تحميل البيانات...</p>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzcE_1OfbFq5hFr8Vm1KQ_JyyCviT9J6ni1WUzX6VCcbViBGwkK47kDVaILKs41Ayz3cw/exec";

    const trainingList = document.getElementById('trainingList');

    function createTrainingCard(training) {
      const ulDays = training.days.map(day => `<li>${day.day}: من ${day.from} إلى ${day.to}</li>`).join('');
      return `
        <div class="training-card">
          <h3>اللعبة: ${training.game}</h3>
          <p><strong>الأكاديمية:</strong> ${training.academy}</p>
          <p><strong>سعر التدريب:</strong> ${training.price} جنيه</p>
          <p><strong>رقم الكابتن:</strong> ${training.coach}</p>
          <p><strong>المواعيد:</strong></p>
          <ul>${ulDays}</ul>
        </div>
      `;
    }

    async function fetchTrainings() {
      console.log("بدء تحميل التدريبات...");
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('حدث خطأ في جلب البيانات');
        const data = await res.json();
        console.log("البيانات المستلمة:", data);

        if (!data.length) {
          trainingList.innerHTML = "<p>لا توجد بيانات لعرضها حالياً.</p>";
          return;
        }

        // تجميع المواعيد حسب اللعبة والأكاديمية
        const trainingsMap = new Map();

        data.forEach(item => {
          const key = item["اللعبة"] + "||" + item["الأكاديمية"];
          if (!trainingsMap.has(key)) {
            trainingsMap.set(key, {
              game: item["اللعبة"],
              academy: item["الأكاديمية"],
              price: item["سعر التدريب"],
              coach: item["رقم الكابتن"],
              days: []
            });
          }
          trainingsMap.get(key).days.push({
            day: item["اليوم"],
            from: item["من"],
            to: item["الي"]
          });
        });

        const htmlCards = Array.from(trainingsMap.values()).map(createTrainingCard).join('');
        trainingList.innerHTML = htmlCards;

      } catch (error) {
        console.error("خطأ أثناء جلب البيانات:", error);
        trainingList.innerHTML = "<p>حدث خطأ في تحميل البيانات، يرجى المحاولة لاحقاً.</p>";
      }
    }

    fetchTrainings();
  </script>
</body>
</html>
